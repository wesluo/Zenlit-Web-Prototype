<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <circle cx="200" cy="200" r="150" fill="url(#glow1)" opacity="0.3"/>

  <!-- Phone outline -->
  <rect x="120" y="80" width="160" height="240" rx="20" stroke="url(#gradient1)" stroke-width="3" fill="rgba(10, 15, 30, 0.5)"/>

  <!-- Screen -->
  <rect x="130" y="100" width="140" height="200" rx="10" fill="rgba(20, 25, 40, 0.8)"/>

  <!-- App icon in center -->
  <circle cx="200" cy="160" r="30" fill="url(#gradient2)"/>
  <path d="M200 145 L200 175" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M200 175 L190 165" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M200 175 L210 165" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Download text indicator -->
  <rect x="150" y="210" width="100" height="8" rx="4" fill="rgba(132, 255, 107, 0.3)"/>
  <rect x="150" y="225" width="80" height="8" rx="4" fill="rgba(132, 255, 107, 0.2)"/>

  <!-- Decorative particles -->
  <circle cx="90" cy="120" r="4" fill="#84FF6B" opacity="0.6"/>
  <circle cx="310" cy="180" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="100" cy="280" r="5" fill="#84FF6B" opacity="0.4"/>
  <circle cx="300" cy="240" r="4" fill="#FFD700" opacity="0.5"/>

  <defs>
    <linearGradient id="gradient1" x1="120" y1="80" x2="280" y2="320">
      <stop offset="0%" stop-color="#84FF6B"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="170" y1="130" x2="230" y2="190">
      <stop offset="0%" stop-color="#84FF6B"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" stop-color="#84FF6B" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#84FF6B" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
