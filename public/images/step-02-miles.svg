<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <circle cx="200" cy="200" r="150" fill="url(#glow2)" opacity="0.3"/>

  <!-- Road/path curve -->
  <path d="M 80 300 Q 200 150 320 300" stroke="url(#gradient3)" stroke-width="40" stroke-linecap="round" fill="none" opacity="0.3"/>
  <path d="M 80 300 Q 200 150 320 300" stroke="url(#gradient3)" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Dashed center line -->
  <path d="M 80 300 Q 200 150 320 300" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" stroke-dasharray="15 10" stroke-linecap="round" fill="none"/>

  <!-- Mile markers/checkpoints -->
  <circle cx="120" cy="275" r="12" fill="url(#gradient4)" opacity="0.8"/>
  <circle cx="120" cy="275" r="6" fill="white"/>

  <circle cx="200" cy="185" r="12" fill="url(#gradient4)"/>
  <circle cx="200" cy="185" r="6" fill="white"/>

  <circle cx="280" cy="275" r="12" fill="url(#gradient4)" opacity="0.6"/>
  <circle cx="280" cy="275" r="6" fill="rgba(255, 255, 255, 0.6)"/>

  <!-- Car/vehicle icon (simplified) -->
  <g transform="translate(185, 170)">
    <rect x="0" y="8" width="30" height="16" rx="3" fill="url(#gradient5)"/>
    <rect x="4" y="0" width="22" height="12" rx="2" fill="url(#gradient5)"/>
    <circle cx="8" cy="24" r="4" fill="rgba(255, 255, 255, 0.8)"/>
    <circle cx="22" cy="24" r="4" fill="rgba(255, 255, 255, 0.8)"/>
  </g>

  <!-- Sparkles/stars indicating safe miles -->
  <g opacity="0.7">
    <path d="M 150 120 L 152 128 L 160 130 L 152 132 L 150 140 L 148 132 L 140 130 L 148 128 Z" fill="#FFD700"/>
    <path d="M 250 100 L 252 108 L 260 110 L 252 112 L 250 120 L 248 112 L 240 110 L 248 108 Z" fill="#84FF6B"/>
    <path d="M 220 240 L 222 248 L 230 250 L 222 252 L 220 260 L 218 252 L 210 250 L 218 248 Z" fill="#FFD700"/>
  </g>

  <defs>
    <linearGradient id="gradient3" x1="80" y1="300" x2="320" y2="300">
      <stop offset="0%" stop-color="#84FF6B" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#84FF6B" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="gradient4" x1="0" y1="0" x2="24" y2="24">
      <stop offset="0%" stop-color="#84FF6B"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <linearGradient id="gradient5" x1="0" y1="0" x2="30" y2="24">
      <stop offset="0%" stop-color="#84FF6B"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <radialGradient id="glow2">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
