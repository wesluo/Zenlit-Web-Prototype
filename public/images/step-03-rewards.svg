<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <circle cx="200" cy="200" r="150" fill="url(#glow3)" opacity="0.3"/>

  <!-- Gift/reward box -->
  <rect x="140" y="180" width="120" height="100" rx="8" fill="rgba(10, 15, 30, 0.5)" stroke="url(#gradient6)" stroke-width="3"/>

  <!-- Ribbon horizontal -->
  <rect x="130" y="215" width="140" height="30" fill="url(#gradient7)"/>

  <!-- Ribbon vertical -->
  <rect x="185" y="170" width="30" height="120" fill="url(#gradient7)"/>

  <!-- Bow on top -->
  <circle cx="175" cy="170" r="15" fill="url(#gradient8)"/>
  <circle cx="225" cy="170" r="15" fill="url(#gradient8)"/>
  <circle cx="200" cy="165" r="12" fill="url(#gradient8)"/>

  <!-- ZNLT token coins floating -->
  <g opacity="0.9">
    <!-- Coin 1 -->
    <circle cx="110" cy="140" r="25" fill="url(#gradient9)" stroke="#FFD700" stroke-width="2"/>
    <text x="110" y="148" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(10, 15, 30, 0.8)" text-anchor="middle">Z</text>

    <!-- Coin 2 -->
    <circle cx="290" cy="160" r="25" fill="url(#gradient9)" stroke="#FFD700" stroke-width="2"/>
    <text x="290" y="168" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(10, 15, 30, 0.8)" text-anchor="middle">Z</text>

    <!-- Coin 3 -->
    <circle cx="130" cy="290" r="20" fill="url(#gradient9)" stroke="#FFD700" stroke-width="2"/>
    <text x="130" y="297" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(10, 15, 30, 0.8)" text-anchor="middle">Z</text>

    <!-- Coin 4 -->
    <circle cx="270" cy="270" r="20" fill="url(#gradient9)" stroke="#FFD700" stroke-width="2"/>
    <text x="270" y="277" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(10, 15, 30, 0.8)" text-anchor="middle">Z</text>
  </g>

  <!-- Sparkle effects -->
  <g opacity="0.8">
    <path d="M 320 200 L 322 210 L 332 212 L 322 214 L 320 224 L 318 214 L 308 212 L 318 210 Z" fill="#FFD700"/>
    <path d="M 80 220 L 82 228 L 90 230 L 82 232 L 80 240 L 78 232 L 70 230 L 78 228 Z" fill="#84FF6B"/>
    <path d="M 100 100 L 101 106 L 107 107 L 101 108 L 100 114 L 99 108 L 93 107 L 99 106 Z" fill="#FFD700"/>
    <path d="M 300 110 L 301 116 L 307 117 L 301 118 L 300 124 L 299 118 L 293 117 L 299 116 Z" fill="#84FF6B"/>
  </g>

  <!-- Dollar/value indicator -->
  <circle cx="200" cy="330" r="30" fill="rgba(132, 255, 107, 0.2)" stroke="url(#gradient6)" stroke-width="2"/>
  <text x="200" y="342" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#gradient6)" text-anchor="middle">$</text>

  <defs>
    <linearGradient id="gradient6" x1="140" y1="180" x2="260" y2="280">
      <stop offset="0%" stop-color="#84FF6B"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <linearGradient id="gradient7" x1="0" y1="0" x2="100" y2="0">
      <stop offset="0%" stop-color="#84FF6B"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#84FF6B"/>
    </linearGradient>
    <linearGradient id="gradient8" x1="175" y1="155" x2="225" y2="185">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#84FF6B"/>
    </linearGradient>
    <linearGradient id="gradient9" x1="0" y1="0" x2="50" y2="50">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <radialGradient id="glow3">
      <stop offset="0%" stop-color="#84FF6B" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#84FF6B" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
